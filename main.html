<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

    <div class="debug_area" style="width:500px;">
        <button class="btn" onClick="javascript:onClickDebugLang('KOR');">KOR</button>
        <button class="btn" onClick="javascript:onClickDebugLang('ENG');">ENG</button>
        <button class="btn" onClick="javascript:onClickDebugContents('PREV');">←</button>
        <button class="btn" onClick="javascript:onClickDebugContents('NEXT');">→</button>

            <div class="list_bg" id="id_list_bg"><img src="images/"></div>

<script language="javascript">
    var PAGEACTIVEYN = false;

    function setInit() {

        if (parent.MAINPARENTCUSTOMCODE) {
            $(".debug_area").hide();
            PAGEACTIVEYN = false;
            setInitSetting("SUCC");
        } else {
            PAGEACTIVEYN = true;
            setLoadLanguage("include/kiosk_lang.json");
            setLoadDataContents(kiosk_contents_url);
        }
    }

    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(setInit, 50);
    });

</script>
