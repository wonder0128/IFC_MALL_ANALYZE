<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicons.png">

    <link rel="stylesheet" href="include/css/comm.css">
    <link rel="stylesheet" href="include/css/component.css">
    <link rel="stylesheet" href="include/css/event.css">
    <link rel="stylesheet" href="include/css/lib/swiper-bundle.min.css">

    <script src="include/js/lib/jquery-3.2.1.js"></script>
    <script src="include/js/lib/jquery.xml2json.js"></script>
    <script src="include/js/comm.js"></script>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

    <div class="debug_area" style="width:500px;">
        <button class="btn" onMouseDown="javascript:onClickDebugLang('KOR');">KOR</button>
        <button class="btn" onMouseDown="javascript:onClickDebugLang('ENG');">ENG</button>
        <button class="btn" onMouseDown="javascript:onClickDebugLang('CHN');">CHN</button>
        <button class="btn" onMouseDown="javascript:onClickDebugLang('JPN');">JPN</button>
        <button class="btn" onMouseDown="javascript:onClickDebug01('');">SEARCH</button>
        <button class="btn" onMouseDown="javascript:onClickDebugInit('START');">START</button>
        <button class="btn" onMouseDown="javascript:onClickDebugInit('STOP');">STOP</button>
    </div>

    <div>
        <div class="title_area">
            <div class="main_title lang_code_names " lang_code="EVENT_TITLE">행사안내</div>
        </div>

        <div id="id_list_main" class="list_main">
            <div id="id_event_cover" class="event_cover swiper eventSwiper">
                <div id="id_list_area" class="list_area swiper-wrapper"></div>
                <div id="id_page_no_result" class="event_no_result" style="display: none;">
                    <p class="txt lang_code_names" lang_code="EVENT_NO_RESULT">진행중인 이벤트가 없습니다</p>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="event-pagination"></div>
        </div>
    </div>
</body>
</html>

<script language="javascript">
    var PAGEACTIVEYN = false;

    function setInit() {

        if (parent.MAINPARENTCUSTOMCODE) {
            $(".debug_area").hide();
            PAGEACTIVEYN = false;
            setInitSetting("SUCC");
        } else {
            PAGEACTIVEYN = true;
            setLoadLanguage("include/kiosk_lang.json");
            setLoadDataContents(kiosk_contents_url);
        }
    }

    window.addEventListener('DOMContentLoaded', function () {
        setTimeout(setInit, 50);
    });

    
    // Swiper 초기화 함수
    function initSwiper() {
        swiper = new Swiper(".eventSwiper", {
            slidesPerView: 2,
            spaceBetween: 160,
            watchOverflow: true,
            pagination: {
                el: ".event-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    }
    // 초기 실행 시 Swiper 객체 생성
    initSwiper();
</script>
