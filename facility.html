<script language="javascript">
    var PAGEACTIVEYN = false;

    function setInit() {
        if (parent.MAINPARENTCUSTOMCODE) {
            $(".debug_area").hide();
            PAGEACTIVEYN = false;
            setInitSetting("SUCC");
        } else {
            PAGEACTIVEYN = true;
            setLoadLanguage("include/kiosk_lang.json");
            setLoadDataContents(kiosk_contents_url);
        }
    }

    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(setInit, 50);
    });

</script>
